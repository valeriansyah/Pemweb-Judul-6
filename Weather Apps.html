<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="icon" href="https://openweathermap.org/themes/openweathermap/assets/vendor/owm/img/icons/logo_32x32.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary-blue': '#3B82F6',
                        'secondary-gray': '#6B7280',
                        'bg-light-100': '#F9FAFB',
                        'bg-light-200': '#E5E7EB',
                        'bg-dark-800': '#1F2937',
                        'bg-dark-900': '#111827',
                    },
                    boxShadow: {
                        'custom-light': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                        'custom-dark': '0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2)',
                        'glow': '0 0 20px rgba(59, 130, 246, 0.5)',
                        'glow-dark': '0 0 30px rgba(59, 130, 246, 0.3)'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
                body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
        }
        body:not(.dark) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-attachment: fixed;
        }
                body.dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            background-attachment: fixed;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
                .dark .glass-card {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card, .control-btn, #city-input, #search-btn, #save-favorite-btn, .favorite-tag {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
                .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
                .control-btn:hover, #search-btn:hover, #save-favorite-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
                .favorite-tag:hover {
            transform: scale(1.05);
        }

        #city-input:focus {
            transform: scale(1.02);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }

        @keyframes spin-slow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
                .fa-spinner {
            animation: spin-slow 1.5s linear infinite;
        }

        #weather-icon {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        body::-webkit-scrollbar {
            width: 10px;
        }

        body.dark::-webkit-scrollbar-track {
            background: #1e293b;
        }
        body.dark::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #3b82f6, #8b5cf6);
            border-radius: 20px;
        }
        body:not(.dark)::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.3);
        }
        body:not(.dark)::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #667eea, #764ba2);
            border-radius: 20px;
        }

        .nav-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
                .dark .nav-container {
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .forecast-grid {
            display: grid;
            gap: 1.5rem;
        }

        #search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
                #search-btn:hover {
            background: linear-gradient(135deg, #5568d3 0%, #63408b 100%);
        }
        #save-favorite-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
                #save-favorite-btn:hover {
            background: linear-gradient(135deg, #e082ea 0%, #e4465b 100%);
        }

        #current-temp {
            text-shadow: 0 4px 10px rgba(59, 130, 246, 0.3);
        }

        @media (max-width: 768px) {
            .forecast-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
                .slide-up {
            animation: slideUp 0.6s ease-out;
        }
    </style>
</head>

<body class="text-gray-800 dark:text-gray-100 min-h-screen flex flex-col">
    <nav class="nav-container sticky top-0 z-50 py-4 px-6 mb-6 fade-in">
        <div class="container mx-auto flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <i class="fas fa-cloud-sun text-4xl text-primary-blue dark:text-blue-400"></i>
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Weather Pro</h1>
                    <p class="text-xs text-gray-600 dark:text-gray-400">Real-time Forecast</p>
                </div>
            </div>
                        <div class="flex flex-wrap gap-3">
                <button id="theme-toggle" class="control-btn flex items-center bg-gradient-to-r from-gray-200 to-gray-300 hover:from-gray-300 hover:to-gray-400 dark:from-gray-700 dark:to-gray-600 dark:hover:from-gray-600 dark:hover:to-gray-500 text-gray-700 dark:text-white font-medium py-2 px-4 rounded-lg shadow-md">
                    <i class="fas fa-moon mr-2"></i> Dark Mode
                </button>
                <button id="unit-toggle" data-unit="C" class="control-btn flex items-center bg-gradient-to-r from-gray-200 to-gray-300 hover:from-gray-300 hover:to-gray-400 dark:from-gray-700 dark:to-gray-600 dark:hover:from-gray-600 dark:hover:to-gray-500 text-gray-700 dark:text-white font-medium py-2 px-4 rounded-lg shadow-md">
                    <i class="fas fa-thermometer-half mr-2"></i> ¬∞C / ¬∞F
                </button>
                <button id="refresh-btn" class="control-btn flex items-center bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-medium py-2 px-4 rounded-lg shadow-md">
                    <i class="fas fa-sync-alt mr-2"></i> Refresh
                </button>
            </div>
        </div>
    </nav>
    <div class="container mx-auto px-6 flex-grow">
        <header class="text-center mb-10 slide-up">
            <h2 class="text-5xl font-extrabold mb-3 text-white drop-shadow-lg">
                Global Weather Dashboard
            </h2>
            <p class="text-white/90 mb-8 text-lg font-light">
                Your real-time forecast at a glance
            </p>
                        <div class="glass-card rounded-2xl p-6 max-w-3xl mx-auto mb-6 shadow-glow">
                <div class="flex flex-col sm:flex-row gap-3 mb-4">
                    <div class="flex-grow relative">
                        <i class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="city-input" placeholder="Enter city name, e.g. London" list="city-suggestions"
                               class="w-full pl-12 pr-4 py-4 border-2 border-transparent rounded-xl focus:border-primary-blue dark:focus:border-blue-400 bg-white/90 dark:bg-gray-800/90 text-gray-800 dark:text-gray-100 shadow-lg outline-none font-medium">
                        <datalist id="city-suggestions"></datalist>
                    </div>
                    <button id="search-btn" class="text-white font-bold py-4 px-8 rounded-xl shadow-lg flex items-center justify-center min-w-fit">
                        <i class="fas fa-search mr-2"></i> Search
                    </button>
                    <button id="save-favorite-btn" class="text-white font-bold py-4 px-6 rounded-xl shadow-lg flex items-center justify-center">
                        <i class="fas fa-heart text-xl"></i>
                    </button>
                </div>
                                <div id="favorite-cities" class="flex justify-center flex-wrap gap-2">
                </div>
            </div>
            <div id="loading-indicator" class="loading text-center p-6 text-xl font-semibold text-white" style="display: none;">
                <i class="fas fa-spinner fa-spin mr-3 text-4xl"></i> Loading weather data...
            </div>
        </header>
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8 pb-10">
            <div class="lg:col-span-1 slide-up">
                <section id="current-weather" class="glass-card p-8 rounded-3xl shadow-2xl text-center flex flex-col justify-between h-full hover:shadow-glow transition-all duration-300">
                    <div>
                        <div class="flex items-center justify-center gap-2 mb-3">
                            <i class="fas fa-map-marker-alt text-primary-blue dark:text-blue-400 text-2xl"></i>
                            <h2 id="location-name" class="text-3xl font-bold text-white leading-tight">Lokasi: -</h2>
                        </div>
                        <p id="timestamp" class="text-sm text-white/70 mb-6">-</p>
                                                <div class="flex flex-col items-center justify-center gap-4 mb-6">
                            <img id="weather-icon" src="" alt="Weather Icon" class="w-32 h-32 drop-shadow-2xl" style="display: none;">
                            <h3 id="current-temp" class="text-7xl font-black text-white leading-none">-</h3>
                        </div>
                                                <p id="condition-desc" class="text-xl font-semibold mb-8 uppercase text-white/90 tracking-wide">-</p>
                    </div>
                    <div class="details grid grid-cols-2 gap-6 border-t border-white/20 pt-6">
                        <div class="flex flex-col items-center p-4 bg-white/10 rounded-xl">
                            <i class="fas fa-tint text-blue-300 text-2xl mb-2"></i>
                            <span class="font-bold text-3xl text-white" id="humidity">-</span>
                            <span class="text-xs text-white/70 mt-1">Kelembapan üíß</span>
                        </div>
                        <div class="flex flex-col items-center p-4 bg-white/10 rounded-xl">
                            <i class="fas fa-wind text-green-300 text-2xl mb-2"></i>
                            <span class="font-bold text-3xl text-white" id="wind-speed">-</span>
                            <span class="text-xs text-white/70 mt-1">Kec. Angin üå¨Ô∏è</span>
                        </div>
                    </div>
                </section>
            </div>
            <div class="lg:col-span-2 slide-up">
                <section class="forecast-section">
                    <div class="flex items-center gap-3 mb-6">
                        <i class="fas fa-calendar-alt text-3xl text-white"></i>
                        <h2 class="text-3xl font-bold text-white">5-Day Forecast</h2>
                    </div>
                    <div id="forecast-container" class="forecast-grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5">
                    </div>
                </section>
            </div>
        </main>
    </div>
    <footer class="mt-auto py-6 text-center text-white/70 text-sm backdrop-blur-md bg-white/5 dark:bg-black/20">
        <p class="mb-2">
            Powered by <a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer" class="text-primary-blue hover:text-blue-300 font-semibold transition-colors">OpenWeatherMap</a> API
        </p>
        <p class="text-xs">
            <i class="fas fa-code"></i> Built with Tailwind CSS & JavaScript
        </p>
    </footer>
    <script>

        const API_KEY = "d524ed5d50484a7503f220c0bd4225c0"; 
        const BASE_URL = "https://api.openweathermap.org/data/2.5";
        
        let currentUnit = 'metric';
        let currentCity = 'Bandar Lampung';
        
        const setLoading = (isLoading) => {
            document.getElementById('loading-indicator').style.display = isLoading ? 'block' : 'none';
        };
        const formatTimestamp = (unixTime) => {
            const date = new Date(unixTime * 1000);
            return date.toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit',
                hour12: false
            }) + ', ' + date.toLocaleDateString('id-ID', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        };
        const getWeatherIconUrl = (iconCode) => {
            return `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
        };

        const fetchCurrentWeather = async (city) => {
            setLoading(true);
            try {
                const url = `${BASE_URL}/weather?q=${city}&units=${currentUnit}&appid=${API_KEY}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('City not found or network issue.');
                }
                const data = await response.json();
                displayCurrentWeather(data);
                fetchFiveDayForecast(city);
            } catch (error) {
                console.error('Error fetching current weather:', error);
                alert(error.message || 'Failed to load current weather.');
                setLoading(false);
            }
        };
        const fetchFiveDayForecast = async (city) => {
            try {
                const url = `${BASE_URL}/forecast?q=${city}&units=${currentUnit}&appid=${API_KEY}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to load 5-day forecast.');
                }
                const data = await response.json();
                filterAndDisplayForecast(data);
            } catch (error) {
                console.error('Error fetching 5-day forecast:', error);
                setLoading(false);
            }
        };

        const displayCurrentWeather = (data) => {
            currentCity = data.name;
            const tempUnit = currentUnit === 'metric' ? '¬∞C' : '¬∞F';
            const speedUnit = currentUnit === 'metric' ? 'm/s' : 'mph';
            
            const tempEmoji = currentUnit === 'metric' ? 'üå°Ô∏è' : 'üî•'; 
            
            document.getElementById('location-name').textContent = `${data.name}, ${data.sys.country}`;
            document.getElementById('timestamp').textContent = formatTimestamp(data.dt);
            document.getElementById('current-temp').innerHTML = `${Math.round(data.main.temp)}${tempUnit} <span class="text-4xl align-top">${tempEmoji}</span>`; // Ditambahkan emoticon ke suhu
            document.getElementById('humidity').textContent = `${data.main.humidity}%`;
            document.getElementById('wind-speed').textContent = `${data.wind.speed.toFixed(1)} ${speedUnit}`;
            document.getElementById('condition-desc').textContent = data.weather[0].description.toUpperCase();
            
            const iconElement = document.getElementById('weather-icon');
            iconElement.src = getWeatherIconUrl(data.weather[0].icon);
            iconElement.style.display = 'block';
            setLoading(false);
        };
        const filterAndDisplayForecast = (data) => {
            const forecastContainer = document.getElementById('forecast-container');
            forecastContainer.innerHTML = '';
                         
            const dailyForecasts = [];
            const today = new Date().toDateString();
            for (let i = 0; i < data.list.length; i++) {
                const forecast = data.list[i];
                const forecastDate = new Date(forecast.dt * 1000);
                                
                if (forecastDate.toDateString() !== today &&
                    !dailyForecasts.some(item => new Date(item.dt * 1000).toDateString() === forecastDate.toDateString())
                ) {
                    dailyForecasts.push(forecast);
                }
                                
                if (dailyForecasts.length >= 5) break;
            }
                        
            const tempUnit = currentUnit === 'metric' ? '¬∞C' : '¬∞F';
                        
            dailyForecasts.forEach(forecast => {
                const date = new Date(forecast.dt * 1000);
                const dayName = date.toLocaleDateString('id-ID', { weekday: 'short', day: '2-digit' });
                
                const cardHtml = `
                    <div class="card glass-card p-6 rounded-2xl shadow-xl text-center">
                        <h4 class="font-bold text-lg text-white mb-3">${dayName}</h4>
                        <img src="${getWeatherIconUrl(forecast.weather[0].icon)}" alt="${forecast.weather[0].description}" class="w-20 h-20 mx-auto my-3 drop-shadow-lg">
                        <p class="text-sm capitalize text-white/80 mb-3">${forecast.weather[0].description}</p>
                        <div class="space-y-1">
                            <p class="text-red-400 font-semibold text-base flex items-center justify-center gap-2">
                                <i class="fas fa-arrow-up text-xs"></i> Maks: ${Math.round(forecast.main.temp_max)}${tempUnit} ü•µ
                            </p>
                            <p class="text-blue-400 font-semibold text-base flex items-center justify-center gap-2">
                                <i class="fas fa-arrow-down text-xs"></i> Min: ${Math.round(forecast.main.temp_min)}${tempUnit} ü•∂
                            </p>
                        </div>
                    </div>
                `;
                forecastContainer.innerHTML += cardHtml;
            });
                        
            setLoading(false);
        };

        const initializeApp = () => {
            fetchCurrentWeather(currentCity);
            loadFavoriteCities();
            setInterval(() => {
                fetchCurrentWeather(currentCity);
                console.log('Auto-refresh weather data...');
            }, 5 * 60 * 1000);
        };
        document.getElementById('search-btn').addEventListener('click', () => {
            const cityInput = document.getElementById('city-input').value.trim();
            if (cityInput) {
                fetchCurrentWeather(cityInput);
            }
        });
        document.getElementById('city-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('search-btn').click();
            }
        });
        document.getElementById('unit-toggle').addEventListener('click', (e) => {
            currentUnit = currentUnit === 'metric' ? 'imperial' : 'metric';
            e.target.dataset.unit = currentUnit === 'metric' ? 'C' : 'F';
            e.target.innerHTML = currentUnit === 'metric' ? '<i class="fas fa-thermometer-half mr-2"></i> ¬∞C / ¬∞F' : '<i class="fas fa-thermometer-half mr-2"></i> ¬∞F / ¬∞C';
            fetchCurrentWeather(currentCity);
        });
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const body = document.body;
            body.classList.toggle('dark');
            const isDark = body.classList.contains('dark');
            const icon = document.querySelector('#theme-toggle i');
            icon.className = isDark ? 'fas fa-sun mr-2' : 'fas fa-moon mr-2';
            document.getElementById('theme-toggle').innerHTML = isDark
                ? '<i class="fas fa-sun mr-2"></i> Light Mode'
                : '<i class="fas fa-moon mr-2"></i> Dark Mode';
        });
        document.getElementById('refresh-btn').addEventListener('click', () => {
            fetchCurrentWeather(currentCity);
        });
        const getFavoriteCities = () => {
            const favorites = localStorage.getItem('weatherFavorites');
            return favorites ? JSON.parse(favorites) : [];
        };
        const saveFavoriteCities = (favorites) => {
            localStorage.setItem('weatherFavorites', JSON.stringify(favorites));
            loadFavoriteCities();
        };
        const loadFavoriteCities = () => {
            const favorites = getFavoriteCities();
            const container = document.getElementById('favorite-cities');
            container.innerHTML = '';
                        favorites.forEach(city => {
                const tag = document.createElement('span');
                tag.className = 'favorite-tag bg-white/20 hover:bg-white/30 text-white text-sm py-2 px-4 rounded-full cursor-pointer shadow-md flex items-center gap-2 backdrop-blur-sm';
                tag.innerHTML = `<i class="fas fa-map-marker-alt"></i> ${city} <i class="fas fa-times text-xs ml-1 hover:text-red-400" data-city="${city}"></i>`;
                tag.onclick = (e) => {
                    if (e.target.classList.contains('fa-times')) {
                        e.stopPropagation();
                        removeFavoriteCity(e.target.dataset.city);
                    } else {
                        fetchCurrentWeather(city);
                    }
                };
                container.appendChild(tag);
            });
        };
        const removeFavoriteCity = (cityToRemove) => {
            let favorites = getFavoriteCities();
            favorites = favorites.filter(city => city !== cityToRemove);
            saveFavoriteCities(favorites);
            alert(`${cityToRemove} removed from favorites.`);
        };
        document.getElementById('save-favorite-btn').addEventListener('click', () => {
            const cityInput = document.getElementById('city-input').value.trim();
            const cityToSave = cityInput || currentCity;
                        if (!cityToSave || cityToSave === 'Lokasi: -') {
                alert('Please search for a valid city first or enter a city name to save.');
                return;
            }
            let favorites = getFavoriteCities();
            if (!favorites.includes(cityToSave)) {
                favorites.push(cityToSave);
                saveFavoriteCities(favorites);
                alert(`${cityToSave} added to favorites.`);
            } else {
                alert(`${cityToSave} is already in your favorites.`);
            }
        });
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
